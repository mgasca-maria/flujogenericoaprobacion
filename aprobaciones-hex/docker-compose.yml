services:
  db:
    image: postgres:15
    environment:
      POSTGRES_USER: appuser
      POSTGRES_PASSWORD: apppass
      POSTGRES_DB: approvaldb
    ports: ["5432:5432"]
    volumes:
      - dbdata:/var/lib/postgresql/data
      - ./db/schema.sql:/docker-entrypoint-initdb.d/01_schema.sql:ro
      - ./db/seed.sql:/docker-entrypoint-initdb.d/02_seed.sql:ro

  backend:
    build: ./backend
    environment:
      PORT: 4000
      DB_HOST: db
      DB_PORT: 5432
      DB_USER: appuser
      DB_PASS: apppass
      DB_NAME: approvaldb
      # SMTP opcional
      # SMTP_HOST: smtp.example.com
      # SMTP_PORT: 587
      # SMTP_USER: user
      # SMTP_PASS: pass
      # SMTP_FROM: "Aprobaciones <no-reply@demo.local>"
    depends_on: [db]
    ports: ["4000:4000"]

  frontend:
    build: ./frontend
    environment:
      VITE_API_URL: http://localhost:4000
    depends_on: [backend]
    ports: ["5173:5173"]

volumes:
  dbdata:
